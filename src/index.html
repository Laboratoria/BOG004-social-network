<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Papyros</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="content">
    <div id="initView">
      <h1>PAPYROS</h1>

      <button id="signUp">Sign Up</button>
      <button id="taskForm">Continue with Google</button>


      <a href="#">Sign in</a>
    </div>

    <div id="signUp-container">
      <form id="signUpForm">
        <input type="email" id="email" placeholder="email">
        <input type="password" id="password" placeholder="password">
        <input type="submit" value="Sign Up">

      </form>
    </div>
    <div id="task-container">

      <div id="task-container">

        <form id="task-form">

          <label for="title">Title:</label>
          <input type="text" placeholder="Task-title" id="task-title">

          <label for="description">Description</label>
          <textarea id="task-description" rows="3" placeholder="Task description"></textarea>

          <button id="btn_task_save">Save</button>
        </form>

      </div>

    </div>

    <script src="./lib/router.js"></script>
    <script src="./lib/routes.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
